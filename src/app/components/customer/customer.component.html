<p-panel header="Customers">
  <table class="table">
    <tr>
      <td>Company Name</td>
      <td>Contact Name</td>
      <td>Contact Title</td>
      <td>Address</td>
    </tr>
    <tr *ngFor="let customer of customers">
      <td>
        <a [routerLink]="['/customers', customer.customerId]">
          {{customer.companyName}}</a>
      </td>
      <td>{{customer.contactName}}</td>
      <td>{{customer.contactTitle}}</td>
      <td>{{customer.address}}</td>
    </tr>
  </table>
</p-panel>
