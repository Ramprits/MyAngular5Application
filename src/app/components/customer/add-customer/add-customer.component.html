<p-panel header="{{updateHeading}}">
  <form [formGroup]="addCustomer" (ngSubmit)="onSubmit(addCustomer.value)">
    <div class="form-group row">
      <label for="companyName" class="col-2 col-form-label">Company Name</label>
      <div class="col-6">
        <input pInputText type="text" formControlName="companyName" name="companyName" id="companyName" placeholder="">
      </div>
      <div class="col-4">
        <b-fielderrors [form]="addCustomer" field="companyName" nicename="Company Name"> </b-fielderrors>
      </div>
    </div>
    <div class="form-group row">
      <label for="contactName" class="col-2 col-form-label">Contact Name</label>
      <div class="col-6">
        <input pInputText type="text" formControlName="contactName" name="contactName" id="contactName" placeholder="">
      </div>
      <div class="ui-4">
        <b-fielderrors [form]="addCustomer" field="contactName" nicename="Contact Name"> </b-fielderrors>
      </div>
    </div>
    <div class="form-group row">
      <label for="contactTitle" class="col-2 col-form-label">Contact Title</label>
      <div class="col-6">
        <input pInputText type="text" formControlName="contactTitle" name="contactTitle" id="contactTitle" placeholder="">
      </div>
      <div class="ui-4">
        <b-fielderrors [form]="addCustomer" field="contactTitle" nicename="Contact Title"> </b-fielderrors>
      </div>
    </div>
    <div class="form-group row">
      <label for="address" class="col-2 col-form-label">Address</label>
      <div class="col-6">
        <input pInputText type="text" formControlName="address" name="address" id="address" placeholder="">
      </div>
      <div class="ui-4">
        <b-fielderrors [form]="addCustomer" field="address" nicename="Address"> </b-fielderrors>
      </div>
    </div>
    <div class="form-group row">
      <label for="address" class="col-2 col-form-label">Is Active</label>
      <div class="col-6">
        <p-checkbox formControlName="isActive" binary="true"></p-checkbox>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-6 offset-2">
        <button pButton type="reset" class="ui-button-danger" (click)="cancel($event)" label="Cancel"></button>&nbsp;&nbsp;
        <button pButton type="submit" label="Submit" [disabled]="!addCustomer.valid"></button>
      </div>
    </div>
  </form>
  <p hidden>Form value: {{ addCustomer.value | json }}</p>
</p-panel>
