<p-panel>
  <div class="ui-g">
    <div class="ui-md-4" *ngFor="let fruit of fruits">
      <div class="card">
        <img class="card-img-top" src="assets/images/{{fruit.image}}.jpg" alt="">
        <div class="card-body">
          <h4 class="card-title">{{fruit.Name}}</h4>
        </div>
      </div>
    </div>
  </div>
</p-panel>
