<div class="ui-g" id="header">
  <div class="ui-g-11 ui-md-11">
    <div class="title">Dhanai Fruits Marts</div>
  </div>
  <div class="ui-g-1">
    <a name="" id="" class="btn btn-primary btn-sm text-light" (click)="login()" role="button" style="float: right">login</a>
  </div>
</div>
<div class="ui-g ui-g-nopad">
  <div class="ui-g-1 ui-md-1 ui-g-nopad" id="sidegutter">
    <div id="sidenav">
      <p-menu #bigMenu [model]="menuItems"></p-menu>
    </div>
  </div>
  <div class="ui-g-1" id="minigutter">
    <div id="sidenav-mini">
      <p-menu #smallMenu [model]="miniMenuItems"></p-menu>
    </div>
  </div>
  <div id="content-body" class="ui-g-11" style="padding-left:40px;">

    <router-outlet>
      <span class="glyphicon glyphicon-refresh glyphicon-spin spinner" *ngIf="loading">
        <i class="fa fa-spinner" aria-hidden="true"></i>
      </span>
    </router-outlet>
  </div>
</div>
